apiVersion: v1
kind: ConfigMap
metadata:
  name: example-config
data:
  db.name: database_name 
  db.svc: another-example-service:port-number
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: example-label
  template:
    metadata:
      labels:
        app: example-label
    spec:
      containers:
        - name: example-container
          image: hashicorp/http-echo:latest
          args: ["-text='hello world!! from mz'"]
          ports:
            - containerPort: 5678
          env:
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: example-config
                  key: db.name
            - name: DB_SVC
              valueFrom:
                configMapKeyRef:
                  name: example-config
                  key: db.svc      
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: example-label
  name: example-service
spec:
  selector:
    app: example-label
  ports:
    - protocol: TCP
      port: 5678
      targetPort: 5678
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: test.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                 name: example-service
                 port:
                   number: 5678
